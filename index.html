<!DOCTYPE html>

</head>
<body>
  <h1>可是我不想再安裝軟體了！</h1>
  <p>首先，把拖放
    <a href="javascript:(function(){document.getElementsByTagName('video')[0].playbackRate+=0.1;})()">快一點</a>
    和
    <a href="javascript:(function(){document.getElementsByTagName('video')[0].playbackRate-=0.1;})()">慢一點</a>
    到書籤列上。接著，把想要看的影片下載到自己電腦裡後，將檔案從檔案總管拖曳到瀏覽器中。最後，在播放時按下書籤列上 快一點、慢一點來調整到最適合你的播放速度！<p>

  <p>註：每次按下快一點和慢一點分別會增加和減少 0.1x 播放速度。</p>

  <h3>為什麼我的影片沒有聲音？</h3>

  <p>
    可能是因為用瀏覽器播放時速度太快 (&gt;3.9x) 或太慢 (&lt;0.5x) 時會導致播不出聲音。
    所以如果發現按下 快一點 時影片聲音消失了，這時多按幾下 慢一點 聲音就會回來了喔！
  </p>
</body>
